{% extends 'usersignup/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Please Login</h1>

        <form method="post" action="{% url 'usersignup:user_login' %}">
          {% csrf_token %}
         
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username">

          <label for="password"></label>
          <input type="password" name="password">

          <input type="submit" name="" value="Login">

        </form>
        <p></p>
        <a href="{% url 'usersignup:register' %}">    
          Don't have an account? Register</a>
    </div>
    
  </div>
{% endblock %}
